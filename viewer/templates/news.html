{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}

{% for status in statuses %}

<section>
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-start align-items-center">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="{{ status.user.profile.profile_picture }}" alt="avatar" width="60"
                                 height="60"/>
                            <div>
                                <h6 class="fw-bold mb-1">
                                    <a href="{% url 'profile' username=status.user.username %}"
                                       class="text-dark text-decoration-none">{{ status.user.first_name }}
                                        {{ status.user.last_name }}</a>
                                </h6>
                                <p class="text-muted small mb-0">
                                    {{ status.date_created }}
                                </p>
                            </div>
                        </div>
                        <p class="mt-3 mb-4 pb-2">
                            {{ status.text }}
                        </p>

                        <div class="small d-flex justify-content-start">
                            <form method="POST" action="{% url 'like' %}">
                                {% csrf_token %}
                                <div class="text-center">
                                    <p class="mb-1 h6">{{ status.likes.count }}</p>
                                    <input type="hidden" name="status_id" value="{{ status.id }}">
                                    <button type="submit"
                                            class="btn btn-link d-flex align-items-center me-3 text-dark text-decoration-none btn-sm"
                                            name="like">
                                        <i class="far fa-thumbs-up me-2"></i>
                                        <p class="mb-0">Like</p>
                                    </button>
                                </div>
                            </form>

                            <div class="text-center">
                                <p class="mb-1 h6">0</p>
                                <button type="submit"
                                        class="btn btn-link d-flex align-items-center me-3 text-dark text-decoration-none btn-sm"
                                        name="dislike">
                                    <i class="far fa-thumbs-down me-2"></i>
                                    <p class="mb-0">Dislike</p>
                                </button>
                                </a>

                            </div>
                            <div class="text-center">
                                <p class="mb-1 h6">0</p>
                                <button type="submit"
                                        class="btn btn-link d-flex align-items-center me-3 text-dark text-decoration-none btn-sm"
                                        name="comment">
                                    <i class="far fa-comment-dots me-2"></i>
                                    <p class="mb-0">Comment</p>
                                </button>

                            </div>

                        </div>

                    </div>
                    <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                        <div class="d-flex flex-start w-100">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar"
                                 width="40"
                                 height="40"/>
                            <div class="form-outline w-100">
                <textarea class="form-control" id="textAreaExample" rows="4"
                          style="background: #fff;"></textarea>
                                <label class="form-label" for="textAreaExample">Message</label>
                            </div>
                        </div>
                        <div class="float-end mt-2 pt-1">
                            <button type="button" class="btn btn-primary btn-sm">
                                Post comment
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}

{% endblock %}
