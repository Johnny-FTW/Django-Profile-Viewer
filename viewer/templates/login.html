{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="login_form">
<h2>Log In</h2>
<form method="post">

    {% csrf_token %}
    <div class="form-group">
    {{ form.as_p }}
        </div>
    <button type="submit" class="btn btn-dark">Login</button>
    Not a User? Register <a href="" id="id_sign_up">Here.</a>
</form>
</div>

{% endblock %}
