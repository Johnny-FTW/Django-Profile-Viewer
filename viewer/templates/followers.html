{% extends 'base.html' %}

{% block title %} Followers {% endblock %}

{% block content %}

{% if followers %}
<h3>Followers:</h3>
<ul>
    {% for follower in followers %}
    <li><a href="{% url 'profile' username=follower %}">{{ follower.first_name }} {{ follower.last_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h3>No followers</h3>
{% endif %}


{% endblock %}
