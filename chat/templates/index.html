{% extends 'base.html' %}

{% block title %} Chat {% endblock %}

{% block content %}

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            {% for user in users %}
                            <li class="p-2 border-bottom" style="background-color: #eee;">
                                <a href="#!" class="d-flex justify-content-between">
                                    <div class="d-flex flex-row">
                                        {% if user.profile.profile_picture %}
                                        <img src="{{ user.profile.profile_picture }}" alt="avatar"
                                             class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                             width="60">
                                        {% else %}
                                        <img src="https://i.pinimg.com/236x/d6/cd/f2/d6cdf2a5daaf96462127cc31fb621851.jpg"
                                             alt="avatar"
                                             class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                             width="60">
                                        {% endif %}
                                        <div class="pt-1">
                                            <a href="{% url 'chat' username=user.username %}"><p class="fw-bold mb-0">
                                                {{ user.username }}</p></a>
                                            <p class="small text-muted">Hello, Are you there?</p>
                                        </div>
                                    </div>
                                    <div class="pt-1">
                                        <p class="small text-muted mb-1">Just now</p>
                                        <span class="badge bg-danger float-end">1</span>
                                    </div>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    setInterval(getNotification, 1000)

    function getNotification() {
        let url = "{% url 'notification' %}";
        fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
            .catch(error => console.log(error))
    }
</script>

{% endblock %}
